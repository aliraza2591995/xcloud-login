# Some sample Serenity configuration options

#
# WebDriver configuration
#
webdriver {
  driver = chrome
  autodownload = true
}
headless.mode = false

serenity {
  test.root = starter
  compress.filenames = false
  take.screenshots = FOR_FAILURES
}

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu;--remote-allow-origins=*"""

environments {
  tme {
    webdriver.base.url=".qa.xcloudiq.com"
    environment.prefix.tme="https://tme"
    environment.prefix.zta="https://zta-tme"
  }
}

